server.servlet.context-path=/ecrc
server.port=8082

#Org Whitelist
ecrc.whitelist=abc,abc1

#JWT Configs
ecrc.jwt-header=header
ecrc.jwt-prefix=prefix
ecrc.jwt-secret=secret
ecrc.jwt-role=role

#CORS Configuration
ecrc.cors-mapping=mapping
ecrc.cors-allowed-origins=origins

#Web Methods Endpoint
ecrc.baseUrl=testUrl
ecrc.userName=usename
ecrc.password=password

#Restful Service End Points
ecrc.get-provinces-list-uri=getProvinceList
ecrc.do-authenticate-user-uri=doAuthenticateUser
ecrc.get-next-session-id-uri=getNextSessionId
ecrc.update-service-financial-txn-uri=updateServiceFinancialTxn
ecrc.create-new-crc-service-uri=createNewCRCService
ecrc.get-service-fee-amount-uri=getServiceFeeAmount
ecrc.create-applicant-uri=createApplicantUri
ecrc.log-payment-failure-uri=logPaymentFailure
ecrc.get-next-invoice-id-uri=getNextInvoiceId

#Payment Configuration
ecrc.payment-url=/paymentUrl
ecrc.get-single-payment-uri=/getSinglePaymentURL
ecrc.payment-username=paymentusername
ecrc.payment-password=paymentpassword

#Web Application URLs
ecrc.links.test1=https://test1.ca
ecrc.links.test2=https://test2.ca

# OIDC configuration params
ecrc.oauth-idp=bcsc
ecrc.oauth-clientid=1234
ecrc.oauth-secret=5678
ecrc.oauth-scope=api
ecrc.oauth-return-uri=returnuri
ecrc.oauth-userinfo-path=/test
ecrc.oauth-token-path=/test
ecrc.oauth-authorize-path=/test
ecrc.oauth-well-known=wellknown
ecrc.oauth-per-secret=secret

#JWT token expiry in milliseconds
ecrc.oauth-jwt-expiry=3000
